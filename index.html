<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!--Navbar-->
    <nav class="bg-white shadow-md p-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-red-600">YouTube Clone</h1>
      <input
        type="text"
        id="searchInput"
        placeholder="Search videos..."
        class="border border-gray-300 rounded-md px-3 py-2 w-1/3 outline-none focus:ring-2 focus:ring-red-500"
      />
    </nav>

    <!--Video Container-->
    <div
      id="videoContainer"
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-6"
    ></div>
  </body>
  <script src="script.js"></script>
</html>
