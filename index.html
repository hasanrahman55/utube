<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white">
    <!-- Navbar -->
    <nav class="bg-gray-800 shadow-md p-4">
      <div
        class="flex justify-between items-center max-w-[1240px] mx-auto w-full"
      >
        <h1 class="text-2xl font-bold text-red-500">YouTube</h1>
        <input
          type="text"
          id="searchInput"
          placeholder="Search videos..."
          class="w-[60%] md:w-[40%] bg-gray-700 text-white border-none rounded-lg px-4 py-2 w-1/3 outline-none focus:ring-2 focus:ring-red-500"
        />
      </div>
    </nav>

    <!-- Video Container -->
    <div
      id="videoContainer"
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-6 max-w-[1240px] mx-auto"
    ></div>

    <script src="script.js"></script>
  </body>
</html>
